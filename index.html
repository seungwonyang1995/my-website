<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UT Membership</title>
  <style>
    /* 추천 폰트: Montserrat (제목) & Open Sans (본문) */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&display=swap');

    body {
      font-family: 'Open Sans', sans-serif;
      background: #fdf6f9;
      padding: 20px;
      color: #333;
      position: relative;
      overflow-x: hidden;
      font-size: 16px;
      margin: 0;
    }
    .container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      box-sizing: border-box;
    }
    /* 중앙 워터마크 효과: 브랜드 로고, 투명도를 0.1로 조정 */
    .container::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      background: url('brand.jpg') no-repeat center center;
      background-size: contain;
      opacity: 0.1;
      z-index: 1;
      pointer-events: none;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 2.5rem;
      font-family: 'Montserrat', sans-serif;
      color: #e91e63;
      position: relative;
      z-index: 2;
    }
    .item {
      border-bottom: 1px solid #eee;
      padding: 20px 0;
      position: relative;
      z-index: 2;
    }
    .item.no-border {
      border-bottom: none;
    }
    .title {
      font-size: 1.4rem;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
    }
    /* 이모지 대체 이미지 스타일 */
    .emoji-icon {
      height: 1em;
      width: auto;
      vertical-align: middle;
      margin-right: 5px;
    }
    .desc {
      color: #555;
      margin: 4px 0;
    }
    .highlight {
      color: #ff4081;
      font-weight: 600;
    }
    .price {
      font-size: 1rem;
      margin-top: 8px;
    }
    .original {
      text-decoration: line-through;
      color: #aaa;
      margin-right: 10px;
    }
    .discounted {
      color: #e91e63;
      font-weight: 700;
    }
    /* 컨테이너 내부 우측 하단에 들어갈 푸터 스타일 */
    .footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
      font-size: 0.8rem;
      color: #555;
      display: flex;
      align-items: center;
      z-index: 2;
    }
    .footer img {
      height: 0.8em;
      width: auto;
      vertical-align: middle;
      margin-right: 3px;
    }

    /* 모바일 환경(최대 600px)에서의 조정 */
    @media screen and (max-width: 600px) {
      .container {
        padding: 20px;
      }
      h1 {
        font-size: 2rem;
      }
      .title {
        font-size: 1.2rem;
      }
      .price {
        font-size: 0.9rem;
      }
      /* 모바일에서는 푸터를 절대 위치에서 문서 흐름으로 변경 */
      .footer {
        position: static;
        text-align: right;
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>
